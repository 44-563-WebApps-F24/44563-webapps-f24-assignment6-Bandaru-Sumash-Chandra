<!DOCTYPE html>
<html>
    <head>
        <title>lets play colour game</title>
    </head>
    
    <body>
    
        <h2>Guess the Color Game - Sumash Chandra Bandaru</h2>

 <form>
  
    <label for="mystery_color">Guess the color</label>
    <input type="password" id="mystery_color" value="Red"><br><br>

    <label for="color_guess">Enter a guess</label>
    <input type="text" id="color_guess"><br><br>

    
    <input type="button" value="Check the color" onclick="processColor()">
</form>


<p id="result_display">Attempts: 0 | Wrong: 0</p>

<div>
    <img id="plant_image" src="sun.jpeg" width="200" height="200" onclick="nextImage()">
</div>

<script>
  
    let attempts = 0;
    let wrong = 0;

    function processColor() {

        const mysteryColor = document.getElementById("mystery_color").value;

        const colorGuess = document.getElementById("color_guess").value;

        attempts++;

        if (colorGuess.toLowerCase() !== mysteryColor.toLowerCase()) {
          
            alert("That was not it");
        } else {
            alert("You got it!");
        }

  
        document.getElementById("result_display").innerHTML = `Attempts: ${attempts} | Wrong: ${wrong}`;
    }

    let showing = 1;

   
    function nextImage() {
        switch (showing) {
            case 1:
                document.getElementById("plant_image").src = "p2.jpeg";
                showing = 2;
                break;
            case 2:
                document.getElementById("plant_image").src = "p3.jpeg";
                showing = 3;
                break;
            case 3:
                document.getElementById("plant_image").src = "sun.jpg";
                showing = 1;
                break;
        }
    }
</script>

</body>

</html>
