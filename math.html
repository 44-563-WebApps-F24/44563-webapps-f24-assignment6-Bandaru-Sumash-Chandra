<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        #operation_result, #power_sum_result {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Sumashchandra Figures Out</h2>

<!-- Power Sum Calculation Section -->
<div class="container">
    <h4>Compute Power Sum</h4>
    <form>
        <div class="mb-3">
            <label for="n1" class="form-label">Enter the digit (Base):</label>
            <input type="number" id="n1" class="form-control" value="2">
        </div>
        <div class="mb-3">
            <label for="n2" class="form-label">Enter the digit (Exponent):</label>
            <input type="number" id="n2" class="form-control" value="12">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculatePowerSum()">Compute</button>
    </form>
    <p id="power_sum_result" class="mt-3 text-center"></p>
</div>

<script>
    function calculatePowerSum() {
        const firstNum = parseInt(document.getElementById("n1").value);
        const secondNum = parseInt(document.getElementById("n2").value);
        let totalSum = 0;

        for (let index = 0; index < firstNum; index++) {
            totalSum += secondNum ** index;
        }

        document.getElementById("power_sum_result").innerHTML = 
            `Sum of ${firstNum} powers with base ${secondNum} is ${totalSum}`;
    }
</script>

<!-- Operation Selection Section -->
<div class="container">
    <h4>Select Operation</h4>
    <form>
        <div class="mb-3">
            <label><input type="radio" name="operation" value="max" onclick="processRadio()"> Max</label><br>
            <label><input type="radio" name="operation" value="min" onclick="processRadio()"> Min</label><br>
            <label><input type="radio" name="operation" value="avg" onclick="processRadio()"> Average</label><br>
            <label><input type="radio" name="operation" value="geo" onclick="processRadio()"> Geometric Mean</label><br>
        </div>
    </form>
    <p id="operation_result" class="mt-3 text-center"></p>
</div>

<script>
    function processRadio() {
        const firstNum = parseInt(document.getElementById("n1").value);
        const secondNum = parseInt(document.getElementById("n2").value);
        let outcome = 0;
        const operations = document.getElementsByName("operation");

        for (const op of operations) {
            if (op.checked) {
                switch (op.value) {
                    case "max":
                        outcome = Math.max(firstNum, secondNum);
                        break;
                    case "min":
                        outcome = Math.min(firstNum, secondNum);
                        break;
                    case "avg":
                        outcome = (firstNum + secondNum) / 2;
                        break;
                    case "geo":
                        outcome = Math.sqrt(firstNum * secondNum);
                        break;
                }
                document.getElementById("operation_result").innerHTML = 
                    `Computed ${op.value} with values ${firstNum} and ${secondNum}. Result: ${outcome}`;
            }
        }
    }
</script>

</body>
</html>
